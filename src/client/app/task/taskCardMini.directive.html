<div class="col-md-2 card btn" 
		 ng-class="{selected : entity.isSelected}"
		 ng-mouseenter="infoBox=true" ng-mouseleave="infoBox=false"
		 ng-click="forEdition(entity)"
		 style="height:125px"
		 ng-style="{'background-color':entity.priority.level.color}"
		 >
	<p class="numero pull-left">{{entity.numero}}</p>
	<div class="checkedSquare" ng-show="entity.isSelected"><i class="fa fa-check-square"></i></div>
	<p class="name">{{entity.title}}</p>
	<p class="logo" ng-hide="infoBox"><i class="{{entity.type.logo}} fa-2x"></i></p>
	<p class="role" ng-hide="infoBox"><i class="{{entity.state.logo}} estimation "></i> <span class="estimation"> <i class="fa fa-clock-o numero"></i> {{entity.estimation}}</span></p>
	<p class="task-content" ng-show="infoBox">
		{{entity.content}}
	</p>
</div>
