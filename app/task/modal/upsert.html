<div class="modal-header">
	<h3 class="modal-title">
		<i class="fa fa-cube"></i> {{vm.title}} 
		<small> - {{vm.entity.title}}</small>	
		<button class="btn btn-xs btn-danger pull-right" type="button" ng-hide="vm.isNew" ng-click="vm.delete()">Delete</button>
	</h3>
	
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label for="estimation" class="col-md-4 control-label">Estimation</label>
		<div class="col-md-8">
			<input type="Number" class="form-control" id="estimation" ng-model="vm.entity.estimation">
		</div>
	</div>
	
<!--	<div class="form-group">
		<label for="type" class="col-md-4 control-label">Type</label>
		<div class="col-md-8">
			<select id="type" ng-model="vm.entity.type" ng-options="type as type.title for type in vm.types track by type.id"></select>		
		</div>
	</div>-->
	<div class="form-group">
		<label for="priority-level" class="col-md-4 control-label">Priority level</label>
		<div class="col-md-8">
			<select id="priority-level" ng-model="vm.entity.priority.level" ng-options="priority as priority.title for priority in vm.priorities track by priority.id"></select>		
		</div>
	</div>
	<div class="form-group">
		<label for="priority-point" class="col-md-4 control-label">Priority point</label>
		<div class="col-md-8">
			<input type="Number" class="form-control" id="priority-point" ng-model="vm.entity.priority.point">
		</div>
	</div>
</form>
<div class="modal-footer">

	<a class="btn btn-link pull-left" type="button" ui-sref="task({taskId:vm.entity.id})" ng-click="vm.cancel()"> <i class="fa fa-pencil"></i> Full edition</a>
	<button class="btn btn-primary" type="button" ng-click="vm.ok()">{{vm.okTitle}}</button>
	<button class="btn btn-default" type="button" ng-click="vm.reset()">Reset</button>
	<button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
